<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #d1 {
            top: 80px;
            left: 30px;
            width: 100px;
            height: 50px;
            background-color: chartreuse;
            position: absolute;
        }
    </style>
    <!-- <script src="jquery3.x.js"></script> -->
    <script src="https://cdn.bootcss.com/jquery/1.12.3/jquery.js"></script>
    <script>
        //animate()复杂动画  例如： .animate({"opacity": 0}, 1000);
        $(function () {
            $("#btn").click(function () {
                $("#d1").animate({"left": "100px", "top": "150px"}, 1000).animate({"width": "200px", "height": "200px"}, 2000)
                    .animate({"opacity": 0}, 1000);
            })
            $("#btn1").click(function () {
                $("#d1").animate({"left":"-=20"},1000);

            })
            $("#btn2").click(function () {
                $("#d1").animate({"left":"+=20"},1000);
            })
        })
    </script>
</head>
<body>
<input type="button" value="点击" id="btn"><br>
<input type="button" value="向左" id="btn1">
<input type="button" value="向右" id="btn2">
<div id="d1"></div>
</body>
</html>
