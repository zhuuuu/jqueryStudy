<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/1.12.3/jquery.js"></script>
    <script>
        // e.stopPropagation()取消事件冒泡
        //取消事件的默认行为，如a标签和submit表单的提交
        //取消事件的默认行为：在方法体中加上  1. return false 2. e.preventDefault() 例如阻止 a 标签，和submit提交功能
        $(function () {
            $("table,tr,td").click(function () {
                alert(33333);
            })
            $("p").click(function (e) {
                alert("ppp");
                //在事件响应函数中，return false可以取消事件冒泡
                // return false;
                e.stopPropagation();
            })
            $("#lnk").click(function(e){
                alert("zzzzz");
                 //在事件响应函数中，return false取消后续内容的执行
                //  return false;
                 e.preventDefault();
            })
        })
    </script>
</head>
<body>
    <a id="lnk" href="http://www.baidu.com">百度</a>
<table>
    <tr>
        <td><p>1111</p></td>
    </tr>
</table>
</body>
</html>
