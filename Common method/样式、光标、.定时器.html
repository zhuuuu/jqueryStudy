<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
       .b1{
             background-color:Yellow;
        }

       .bg{
           background-color: red;
       }
       .w{
           width: 400px;
       }
       .color{
           color: blue;
       }
    </style>
    <script src="https://cdn.bootcss.com/jquery/1.12.3/jquery.js"></script>
    <script>
        //     样式操作
        //1. css(<style 设置行内样式)
        //      2. 类样式(设置标签的class属性)
        //         获取样式attr("class")  设置样式attr("class","myclass")  追加样式addClass("myclss")(不影响其他形式)
        //        移除样式removeClass("myclss")  切除样式.toggleClass("myclss")  (如果存在样式则去掉样式，如果没有则添加样式)
        //        判断是否存在样式hasClass("myclss")
        //        focus获得光标
        //        blur失去光标
        //        setInterval()定时器
        //        clearInterval()停止定时器
        // 例如 给class属性重新赋值 $("txt").attr("class","bg")
        // 聚焦控件:
        //  .b1{
        //   background-color:Yellow
        //   }
        $(function () {
//            $("input").focus(function () {
//                $(this).addClass("b1").siblings().removeClass("b1");
//            })
                $("#btn").click(function () {
                    //给class属性重新赋值
//                $("#txt").attr("class","bg");
                    //追加样式
                $("#txt").addClass("bg").addClass("color");
            })
            $("#cx").click(function () {
//                $("#txt").removeClass("bg");
                //全部移除
                $("#txt").removeClass();
            })
            $("#toggle").click(function () {
                $("#txt").toggleClass("bg");
            })
        })
    </script>
</head>
<body>
<input class="b1" type="text"><br>
<input type="text"><br>
<input type="text">
<input type="button" value="dianji" id="btn">
<input type="button" id="cx" value="remove">
<input type="button" id="toggle" value="toggle">
<input type="text" id="txt" class="w">
</body>
</html>
