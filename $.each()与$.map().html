<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/1.12.3/jquery.js"></script>
    <script>
        //$.map(arry,fn)对数组arry中的每个元素调用fn函数逐个进行处理，fn函数将处理返回，最后得到一个新数组
        //$.each(arry,fn)对数组arry每个元素调用fn函数进行处理，没有返回值
        var arr = [1, 2, 3, 4, 5,]
        newarr = $.map(arr, function (i) {
            return i + 1;  //必须return
        })
        alert(newarr);
        //对字典遍历
        var json = {"name": "小红", "age": 20, "sex": "女"};
        //1.两个参数
        $.each(json,function (key,value) {
            alert(key+":"+value);
        })
        //2.一个参数 表示键 通过键，可以获得值
        $.each(json,function (key) {
            alert(key+":"+json[key]);
        })
        //3.没有参数 通过this获得值
        $.each(json,function () {
            alert(this);
        })
        //对数组遍历，一般我们只对数组的“值”感兴趣 对索引没有兴趣
        $.each(arr,function (key,value) {
            alert(key+":"+value);
        })
        $.each(arr,function (key) {
            alert(key+":"+arr[key]);
        })
        $.each(arr,function () {
            alert(this);
        })

    </script>
</head>
<body>

</body>
</html>
